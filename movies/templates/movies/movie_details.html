<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: Verdana;
            background-color: #111;
            color: white;
            text-align: center;
        }
        header {
            background-color: #444;
            padding: 15px;
        }
        .detalle {
            background-color: #222;
            margin: 30px auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ movie.title }}</h1>
    </header>

    <div class="detalle">
        <p><strong>Género:</strong> {{ movie.genre }}</p>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Año:</strong> {{ movie.year }}</p>
        <p><strong>Duración:</strong> {{ movie.duration }} minutos</p>
        <p><strong>Sinopsis:</strong> {{ movie.synopsis|default:"Sin sinopsis disponible." }}</p>
    </div>

    <p><a href="{% url 'movie_list' %}">Volver al listado</a></p>
</body>
</html>
